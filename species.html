                Previous
            </button>
            <button id="nextBtn" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-r-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 ml-1">
                Next
            </button>
        </div>

        <script>
            const speciesScroll = document.querySelector('.species-scroll');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            const cardWidth = 200 + 32; // width of card + margin
            const scrollAmount = cardWidth * 3; // scroll 3 cards at a time

            nextBtn.addEventListener('click', () => {
                speciesScroll.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            prevBtn.addEventListener('click', () => {
                speciesScroll.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            // Hide/show buttons based on scroll position
            speciesScroll.addEventListener('scroll', () => {
                prevBtn.style.display = speciesScroll.scrollLeft > 0 ? 'block' : 'none';
                nextBtn.style.display = 
                    speciesScroll.scrollLeft < speciesScroll.scrollWidth - speciesScroll.clientWidth 
                    ? 'block' 
                    : 'none';
            });

            // Initial button visibility
            prevBtn.style.display = 'none';
        </script>

    <script>
        function showSpeciesDetails(card) {
            const info = JSON.parse(card.getAttribute('data-info'));
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'species-details fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center z-50 opacity-0 transition-opacity duration-300';
            detailsContainer.innerHTML = `
                <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 relative transform scale-95 transition-all duration-300">
                    <button class="absolute top-4 right-4 text-gray-600 hover:text-gray-800" onclick="closeSpeciesDetails(this)">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/2 pr-4">
                            <img src="${card.querySelector('img').src}" alt="${info.title}" class="w-full h-auto rounded-lg shadow-lg">
                        </div>
                        <div class="md:w-1/2 mt-6 md:mt-0 md:pl-6">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">${info.title}</h2>
                            <h3 class="text-xl text-gray-600 mb-4">${info.subtitle}</h3>
                            <p class="text-gray-700 text-lg leading-relaxed">${info.description}</p>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(detailsContainer);
            
            // Trigger reflow to ensure the transition works
            detailsContainer.offsetHeight;
            
            // Add the visible class to fade in and scale up
            detailsContainer.classList.add('opacity-100');
            detailsContainer.querySelector('div').classList.add('scale-100');
        }

        function closeSpeciesDetails(closeButton) {
            const detailsContainer = closeButton.closest('.species-details');
            detailsContainer.classList.remove('opacity-100');
            detailsContainer.querySelector('div').classList.remove('scale-100');
            
            // Remove the element after the transition
            setTimeout(() => {
                detailsContainer.remove();
            }, 300);
        }
    </script>
